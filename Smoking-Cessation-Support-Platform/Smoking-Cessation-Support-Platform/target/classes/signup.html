<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | NicOff</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .signup-wrapper {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            overflow: hidden;
            min-width: 800px;
            min-height: 420px;
        }
        .left-panel {
            background: #4d8b3c;
            color: #fff;
            padding: 40px 36px 40px 40px;
            width: 370px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.04);
        }
        .left-panel .logo {
            font-size: 1.5rem;
            font-weight: 400;
            color: #222;
            margin-bottom: 8px;
        }
        .left-panel .brand {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0;
        }
        .left-panel .slogan {
            font-style: italic;
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 32px;
        }
        .left-panel .welcome {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .left-panel .desc {
            font-size: 1rem;
            margin-bottom: 32px;
            color: #e0e0e0;
        }
        .left-panel .stats {
            display: flex;
            gap: 32px;
        }
        .left-panel .stat {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
        }
        .left-panel .stat span {
            display: block;
            font-size: 1.2rem;
            font-weight: 900;
            color: #b6ffb6;
        }
        .right-panel {
            padding: 40px 36px 40px 36px;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel h2 {
            color: #4d8b3c;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }
        .right-panel .subtitle {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
            color: #222;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #b6d7b6;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border: 1.5px solid #4d8b3c;
        }
        .signup-btn {
            width: 100%;
            background: #4d8b3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: #39722b;
        }
        .login-link {
            text-align: center;
            font-size: 1rem;
            color: #222;
        }
        .login-link a {
            color: #4d8b3c;
            font-weight: 700;
            text-decoration: none;
        }
        @media (max-width: 900px) {
            .signup-wrapper {
                flex-direction: column;
                min-width: 340px;
                min-height: unset;
            }
            .left-panel, .right-panel {
                width: 100%;
                border-radius: 0;
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-wrapper">
            <div class="left-panel">
                <div class="logo">LOGO</div>
                <div class="brand">NicOff</div>
                <div class="slogan">Turn Off Nicotine, Turn On Life!</div>
                <div class="welcome">Begin your<br>transformation<br>today</div>
                <div class="desc">Our proven system has helped thousands quit smoking for good. You're just 3 steps away from a healthier life.</div>
                <div class="stats">
                    <div class="stat"><span>87%</span>Success Rate</div>
                    <div class="stat"><span>24/7</span>Support</div>
                </div>
            </div>
            <div class="right-panel">
                <h2>Create Account</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="signup-btn">Sign up</button>
                </form>
                <div class="login-link">Already have an account? <a href="#">Login</a></div>
            </div>
        </div>
    </div>
</body>
</html>
